<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./view/slider.scss">
  <script src="script.ts" defer></script>
  <title>Slider</title>
</head>
<body>

  <!-- горизонтальный слайдер -->
  <div class="slider">
    <input class="slider-default_hidden" type="range" min="0" max="100" step="10" value="50">
    <output class="slider__display"></output>
    <div class="slider__scale slider__scale_horizontal">
      <div class="slider__range"></div>
      <div class="slider__roller-1"></div>
    </div>
  </div>

  <br>

  <!-- горизонтальный слайдер c регулируемым диапазоном-->
  <div class="slider">
    <input class="slider-default_hidden" type="range" min="0" max="100" step="10" value="50">
    <output class="slider__display"></output>
    <div class="slider__scale slider__scale_horizontal">
      <div class="slider__range"></div>
      <div class="slider__roller-1"></div>
      <div class="slider__roller-2"></div>
    </div>
  </div>

  <br>

  <!-- вертикальный слайдер -->
  <div class="slider">
    <input class="slider-default_hidden" type="range" min="0" max="100" step="10" value="50">
    <output class="slider__display"></output>
    <div class="slider__scale slider__scale_vertical">
      <div class="slider__range"></div>
      <div class="slider__roller-1"></div>
    </div>
  </div>

  <br>

  <!-- вертикальный слайдер с регулируемым диапазоном-->
  <div class="slider">
    <input  class="slider-default_hidden" type="range" min="0" max="100" step="10" value="50">
    <output class="slider__display"></output>
    <div class="slider__scale slider__scale_vertical">
      <div class="slider__range"></div>
      <div class="slider__roller-1"></div>
      <div class="slider__roller-2"></div>

    </div>
  </div>

  <br>

  <!-- груговой слайдер -->
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="50" fill="#e2dede" stroke="grey" />
      <circle cx="50" cy="50" r="40" fill="white" stroke="grey" />

      <circle cx="50" cy="50" r="45" fill="transparent" stroke="#00b4eb" stroke-width="9" stroke-dasharray="263.76"/>
    </svg>

</body>
</html>
