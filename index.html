<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.ts" defer></script>
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div id="demo"></div>
    <form>
      <fieldset>
        <legend>Количество ползунков</legend>
        <label for="default">1 ползунок</label>
        <input id="default" type="radio" name="range">
        <label for="range">2 ползунка</label>
        <input id="range" type="radio" name="range">
      </fieldset>
  
      <fieldset>
        <legend>Шкала</legend>
        
        <label for="grid">Со шкалой</label>
        <input id="grid" type="radio" name="grid">
        <label for="no-grid">Без шкалы</label>
        <input id="no-grid" type="radio" name="grid">
      </fieldset>
  
      <fieldset>
        <legend>Тип слайдера</legend>
        
        <label for="horizontal">Горизонтальный</label>
        <input id="horizontal" type="radio" name="type">
        <label for="vertical">Вертикальный</label>
        <input id="vertical" type="radio" name="type">
      </fieldset>
  
      <fieldset>
        <legend>Диапазон значений</legend>
       
        <label for="min">Минимум</label>
        <input id="min" type="number">
        <label for="max">Максимум</label>
        <input id="max" type="number">
      </fieldset>

      <fieldset>
        <legend>Шаг, с которым будет перемещаться ползунок</legend>

        <label for="step">Шаг</label>
        <input id="step"  type="number">
      </fieldset>

      <fieldset>
        <legend>Значение при инициализации</legend>

        <label for="value">Первый ползунок</label>
        <input id="value" type="number">
      </fieldset>

      <fieldset>
        <legend>Префикс</legend>
        <label for="prefix">Префикс</label>
        <input id="prefix"></input>
      </fieldset>

      <fieldset>
        <legend>Атрибут <strong>name</strong>, по которому будет доступно значение слайдера</legend>
        <label for="name_1">Первый ползунок</label>
        <input id="name_1" type="text">
      </fieldset>

    </form>



  </div>
 
</body>
</html>
